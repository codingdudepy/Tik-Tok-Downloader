<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik tok downloader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="static/home.css" rel="stylesheet">
</head>

<body>
    
    <div class="overlay">
        <div id="loadingDiv" class="lds-dual-ring hidden overlay"></div>
    </div>

    <div class="header text-center">
        <h1 class="my-5 mx-3">Tik Tok Downloader</h1>
        <h3 class="my-5 mx-3">(without watermark)</h3>
    </div>
    <div class="container text-center mb-5">
        <form id="form" action="/download" method="POST">
            <input class="form-control" autocomplete="off"
                placeholder="Link" name="link" type="text"><br>
            <button id="submit" type="submit" onclick="show()" class="btn btn-primary m-3"> Download
                <i class="bi-cloud-download"></i></button>
            {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
            {% endfor %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/static/home.js"></script>
</body>



</html>
